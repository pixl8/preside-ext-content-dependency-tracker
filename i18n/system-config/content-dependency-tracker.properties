tab.basics.title=Basics
tab.advanced.title=Advanced

field.enabled.title=Enabled
field.enabled.help=Global switch to enable/disable the content dependency tracker

field.fk_scanning_enabled.title=Foreign Key Scanning
field.fk_scanning_enabled.help=Should regular foreign key relations (hard references) be scanned for dependencies

field.soft_reference_scanning_enabled.title=Soft Reference Scanning
field.soft_reference_scanning_enabled.help=Should soft references be scanned for dependencies (e.g. images, links or object records used within page main content)

field.hide_all_irrelevant_records.title=Hide all irrelevant records
field.hide_all_irrelevant_records.help=If enabled, content records with no dependencies (in and out) will be flagged as hidden. You can also hide only selected objects by using the appropriate annotation in the object code.

field.show_hidden_records.title=Show hidden records
field.show_hidden_records.help=If enabled, content records which are flagged as hidden will be shown in the dependency tracker.

field.show_all_orphaned_records.title=Show all orphaned records
field.show_all_orphaned_records.help=If enabled, all orphaned content records will be shown in the dependency tracker.

field.single_record_scanning.title=Single Record Scanning
field.single_record_scanning.help=Whether a single record should be scanned for dependencies on insert, update or delete

field.delta_scanning_batch_size.title=Delta Scanning Batch Size
field.delta_scanning_batch_size.help=The number of records to be scanned in a single batch when performing delta scanning (frequently scanning records marked to be scanned), leave empty to scan all flagged records in each run